<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhuvan Patel - YTDL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<h1>Stream and SaveAs the video</h1>

<form>
    <input type="text" placeholder="Enter YouTube video link here.." size="80" id="txt_url">
    <input type="button" id="btn_fetch" value="Fetch">
</form><br><br>
    
 <a href="" download="">DOWNLOAD VIDEO</a>

<video width="500" height="375" controls>
    <source src="" type="video/mp4"/>
    <em>Sorry, your browser doesn't support HTML5 video.</em>
</video>

<script>
    $(function () {
        $("#btn_fetch").click(function () {

            var url = $("#txt_url").val();

            var oThis = $(this);
            oThis.attr('disabled', true);

            $.get('video_info.php', {url: url}, function (data) {

                console.log(data);

                oThis.attr('disabled', false);

                var links = data['links'];
                var error = data['error'];

                if (error) {
                    alert('Error: ' + error);
                    return;
                }

                // first link with video
                var first = links[0];

                if (typeof first === 'undefined') {
                    alert('No video found!');
                    return;
                }

                var stream_url = 'stream.php?url=' + encodeURIComponent(first);

                var video = $("video");
                video.attr('src', stream_url);
                video[0].load();

                var a = $("a");
                a.attr('href', stream_url);
                a[0].load();
            });

        });

    });
</script>
</body>
</html>
